# Render Blueprint: Web + Managed PostgreSQL
databases:
  - name: profit-tracker-db
    databaseName: profittracker
    plan: free

services:
  - type: web
    name: profit-tracker
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k gthread -t 120 -b 0.0.0.0:$PORT app:app
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: profit-tracker-db
          property: connectionString
